<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<p>
    <button onclick="startAnimation()">Start Animation</button> 
</p>

<div id ="container">
    <div id ="square"></div>
</div>

<script>
function startAnimation() {
    var elem = document.getElementById("square"),
        w = window.innerWidth-250,
        h = window.innerHeight-250,
        left = w,
        right = 0,
        top = 0,
        bottom = h;//window.innerHeight,
        timer = 1000,
        timerID = setInterval(animate, timer);

    function animate() {
        timer = timer + 1000;

        if ( ( timer/1000 ) % 2 == 0 ) {
            if ( right > w ) {
                left = left - 10;
                elem.style.left = left + 'px';
                if ( left < 0 ) {
                    right = 0;
                    left = w
                }
                // console.log('even', w, left);
            } else {
                right = right + 10;
                elem.style.left = right + 'px'; 
                // console.log('even', w, right);
            }
            
        } else {
            if ( top > h ) {
                bottom = bottom - 10; 
                elem.style.top = bottom + 'px';
                if( bottom < 0 ) {
                    top = 0;
                    bottom = h;
                }
                // console.log('odd', h, bottom);
            } else {
                top = top + 10; 
                elem.style.top = top + 'px'; 
                // console.log('odd', h, top);
            }   
        }
    }
}
</script>

</body>
</html>
