<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id ="container">
    <div id ="square"></div>
</div>

<script>
function startAnimation(width, height) {
    if ( width ){
        clearInterval(timerID);
    }
    const elem = document.getElementById("square");
    let innerWidth = width ? width - 200 : window.innerWidth-200,
        innerHeight = height ? height - 200 : window.innerHeight-200,
        left = innerWidth,
        right = 0,
        top = 0,
        bottom = innerHeight;//window.innerHeight,
        timer = 300,
        timerID = setInterval(() => {
            timer = timer + 300;

            if ( ( timer/300 ) % 2 == 0 ) {
                if ( right > innerWidth ) {
                    left = left - 10;
                    elem.style.left = left + 'px';
                    if ( left < 0 ) {
                        right = 0;
                        left = innerWidth
                    }
                    
                } else {
                    right = right + 10;
                    elem.style.left = right + 'px'; 
                    
                }
                
            } else {
                if ( top > innerHeight ) {
                    bottom = bottom - 10; 
                    elem.style.top = bottom + 'px';
                    if( bottom < 0 ) {
                        top = 0;
                        bottom = innerHeight;
                    }
                    
                } else {
                    top = top + 10; 
                    elem.style.top = top + 'px'; 
                    
                }   
            }
        }, timer);
}

window.addEventListener("resize", () => {
    startAnimation(window.innerWidth, window.innerHeight)
});
startAnimation();
</script>

</body>
</html>
